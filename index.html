<html>
	<head>
		<title>Explore Prim3</title>
<script src="https://aframe.io/aframe/dist/aframe-master.min.js"></script>
<script src="sixdof-controls.js"></script>
<script src="maze3d.js"></script>
<script src="breadcrumb.js"></script>
	</head>
	<body>
<a-scene vr-mode-ui="enabled: false;" background="color: #000000;" renderer="colorManagement: true;">

	<a-assets>
		<img id="square-texture" src="square.png">
	</a-assets>

	<a-sky color="#A00060"></a-sky>

<a-entity
	position="-10 -10 -10"
	scale="5 5 5"
	rotation="0 0 0"
>
	<a-entity
		id="maze3d"
		maze3d="width:5; height:5; depth:5;"
	></a-entity>
</a-entity>

<!--
<a-plane rotation="0 0 0" position="0 2 -4" width="1" height="1" material="color:#ff0000"></a-plane>
-->

<a-entity
	id="camera"
	camera
	xxx-look-controls
	sixdof-controls="
		coordinateLookControls: true;
		maxLookEnabled: false;
		flyEnabled:	true;
		turnLeftKey:	ArrowLeft;
		turnRightKey:	ArrowRight;
		lookUpKey:	ArrowUp;
		lookDownKey:	ArrowDown;
		moveForwardKey:	W;
		moveLeftKey:	A;
		moveRightKey:	D;
		moveBackwardKey: S;
		moveUpKey:	Q;
		moveDownKey:	E;
		moveSpeed:	4;
		turnSpeed:	90;
		lookSpeed:	90;
       	"
	position="0 1 0"
>
</a-entity>
	<a-entity
		breadcrumb="target:#camera"
	></a-entity>

<a-entity id="leftHand" hand-controls="hand: left; handModelStyle: lowPoly; color: #800020"></a-entity>
<a-entity
	id="rightHand"
	hand-controls="hand: right; handModelStyle: lowPoly; color: #200080"
	aabb-collider="objects: .collidable; debug: false;"
	haptics="events: hitstart; dur: 100; force: 0.5;"
></a-entity>

	<a-light type="directional" color="#FFF" intensity="0.45" position="4 2 1"></a-light>
	<a-light type="ambient" color="#A8A8A8"></a-light>
</a-scene>
	</body>
</html>
